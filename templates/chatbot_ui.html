<!DOCTYPE html>
<html>
<head>
  <title>{{ bot_name }} - Chatbot</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    .chat-box { width: 400px; height: 500px; border: 1px solid #ccc; padding: 1em; overflow-y: auto; }
    .input-box { margin-top: 1em; }
    .msg { margin: 0.5em 0; }
    .user { font-weight: bold; color: #2c3e50; }
    .bot { color: #16a085; }
  </style>
</head>
<body>
  <h2>{{ bot_name }} - Chat</h2>
  <div id="chat" class="chat-box"></div>
  <div class="input-box">
    <input type="text" id="question" placeholder="Ask something..." style="width: 80%;">
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const chat = document.getElementById("chat");
      const input = document.getElementById("question");
      const text = input.value;
      if (!text) return;

      chat.innerHTML += `<div class="msg user">You: ${text}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bot_name: "{{ bot_name }}", question: text })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="msg bot">Bot: ${data.answer}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
