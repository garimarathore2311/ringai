<!DOCTYPE html>
<html>
<head>
  <title>{{ bot_name }} - Chatbot</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    .chat-box {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      padding: 1em;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .input-box {
      margin-top: 1em;
    }
    .msg { margin: 0.5em 0; }
    .user { font-weight: bold; color: #2c3e50; }
    .bot { color: #16a085; }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #16a085;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #138d75;
    }
  </style>
</head>
<body>
  <h2>{{ bot_name }} - Chat</h2>
  <div id="chat" class="chat-box"></div>
  <div class="input-box">
    <input type="text" id="question" placeholder="Ask something..." style="width: 80%;">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const input = document.getElementById("question");
    input.focus();

    async function send() {
      const chat = document.getElementById("chat");
      const text = input.value.trim();
      if (!text) return;

      chat.innerHTML += `<div class="msg user">You: ${text}</div>`;
      input.value = "";
      input.focus();
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ bot_name: "{{ bot_name }}", question: text })
        });

        if (!res.ok) throw new Error("Request failed");

        const data = await res.json();
        chat.innerHTML += `<div class="msg bot">Bot: ${data.response}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot">‚ùå Bot: Sorry, something went wrong.</div>`;
        console.error(err);
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
